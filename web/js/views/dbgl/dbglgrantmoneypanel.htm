
    <table id="businessgrid"  title="资金发放" style="width:100%;height:100%"
            data-options="url: 'ajax/getgrantmoneybytype.jsp' "
            >
        <thead data-options="frozen:true">
        <tr>
            <th data-options="field:'itemid',width:280,align:'center',formatter:function(value,rowData,rowIndex)
            {

                var str='<div></div>';

                str=$(str).append('<a action=&quot;appformsubmit_alter&quot; class=&quot;viewbtn&quot; style=&quot;display:none;&quot;>查看</a>');

                return str.html();

            }">业务操作</th>

        </tr>
        </thead>
        <thead>
        <tr>
            <th data-options="field:'division',width:220,align:'right'">行政区划</th>
            <th data-options="field:'owername',width:90,align:'right'">户主姓名</th>
            <th data-options="field:'owerid',width:230">户主身份证</th>
            <th data-options="field:'applytype',width:80,align:'center'">申请类别</th>
            <th data-options="field:'poorfamilytype',width:80,align:'center'">致贫原因</th>
            <th data-options="field:'poortype',width:80,align:'center'">分类管理</th>
            <th data-options="field:'familyaccount',width:80,align:'center'">家庭户口</th>
            <th data-options="field:'totalhelpmoney',width:80,align:'center'">救助金额</th>
            <th data-options="field:'adjustmoney',width:80,align:'center'">调整金额</th>
            <th data-options="field:'familynum',width:80,align:'center'">家庭人数</th>
            <th data-options="field:'enjoynum',width:80,align:'center'">享受人数</th>
            <th data-options="field:'grantuser',width:80,align:'center'">发放人</th>
            <th data-options="field:'time',width:80,align:'center',sortable:true,hidden:true">救助开始日期</th>
            <th data-options="field:'grantdate',width:80,align:'center',sortable:true,formatter:function(val,rowData,rowIndex)
            {
              var yearindex=val.indexOf('00-00');
                if(yearindex>0){
                return val.substring(0,yearindex-1)+'第十三月';
                }
                else{
                return $.formatDateTime('yy-mm-dd', new Date(val));
                }
            }
            ">发放日期</th>
            <th data-options="field:'granttime',width:80,align:'center'">数据生成日期</th>
            <th data-options="field:'businessid',width:80,hidden:true,align:'center'">业务id</th>



        </tr>
        </thead>
    </table>


    <div id="businesstb" style="padding:5px;height:auto;vertical-align: middle;">

            <a>开始时间: <input class="easyui-datebox bgdate" style="width:80px"></a>
            <a>结束时间: <input class="easyui-datebox eddate" style="width:80px"></a>
            <a>快速搜索: <input class="easyui-validatebox keyword" type="keyword" data-options="required:false" style="width:120px"></a>
            <a class="easyui-linkbutton search"  iconCls="icon-search" >搜索</a>
            <a class="easyui-linkbutton newgrant" iconCls="icon-new">新增</a>
    </div>
